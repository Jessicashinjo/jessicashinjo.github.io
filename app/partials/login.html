<div class="loginView">

  <img src="assets/backgrounds/grimmLogo.png" alt="Grimm Logo" class="grimmLogo">

  <form>
  	<h3>Sign In or Register!</h3>
  	<div class="form-group">
  		<label for="email">Email:</label>
  		<input
  			class="form-control"
  			type="email"
  			name="email"
  			ng-model="userEmail"
  			placeholder="Grimm@isamazing.com">
  	</div>
  	<div class="form-group">
  		<label for="password">Password:</label>
  		<input
  			class="form-control"
  			type="password"
  			name="password"
  			ng-model="userPassword"
  			placeholder="******">
  	</div>
  	<div>
  		<button class="btn btn-success whiteButton" type="button" ng-click="login.loginUser(userEmail, userPassword)">Log In</button>
  		<button class="btn btn-warning greyButton" type="button" ng-click="login.registerUser(userEmail, userPassword)">Register</button>
  	</div>
  </form>

</div>
